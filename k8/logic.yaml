apiVersion: apps/v1
kind: Deployment
metadata:
  name: logic
  labels:
    app: logic
spec:
  selector:
    matchLabels:
      app: logic
  template:
    metadata:
      labels:
        app: logic
    spec:
      containers:
      - name: logic
        image: barnabyrh/logic:latest
        ports:
        - name: logic-port
          containerPort: 5002
        env:
        - name: DATABASE_URI
          value: mysql+pymysql://root:password@psodb/psodata
        resources:
          requests:
            cpu: "100m"

---

apiVersion: v1
kind: Service
metadata:
  name: logic
spec:
  type: ClusterIP
  ports:
    - port: 5002
  selector:
    app: logic

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: logic
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: logic
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50